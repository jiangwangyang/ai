spring:
  ai:
    alibaba:
      mcp:
        nacos:
          server-addr: ${NACOS_ADDRESS:localhost:8848}
          namespace: ${NACOS_NAMESPACE:public}
          username: ${NACOS_USERNAME:nacos}
          password: ${NACOS_PASSWORD:123456}
          client:
            enabled: true
            sse:
              connections:
                mcp-memory:
                  service-name: mcp-memory
                  version: 1.0.0
                china-railway:
                  service-name: china-railway
                  version: 1.0.0
                WebSearch:
                  service-name: WebSearch
                  version: 1.0.0
